<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dukite AI - Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="page-main">
  <div class="app-bg"></div>
  <div id="loadingOverlay" class="loading-overlay hidden" aria-hidden="true"><div class="loader"></div></div>
  <div id="toastRoot" class="toast-root" aria-live="polite" aria-atomic="true"></div>

  <header class="navbar glass">
    <a class="nav-back" href="javascript:history.back()" aria-label="Back">&larr;</a>
    <a class="logo" href="dashboard.html">Dukite AI</a>
    <p class="greeting">Welcome, <span id="greetingName">User</span></p>
    <nav class="nav-links" aria-label="Main navigation">
      <a class="nav-link active" href="dashboard.html">Dashboard</a>
      <a class="nav-link" href="tasks.html">Tasks</a>
      <a class="nav-link" href="calendar.html">Calendar</a>
      <a class="nav-link" href="settings.html">Settings</a>
    </nav>
    <span id="voiceStatus" class="voice-status">Idle</span>
    <button id="logoutBtn" class="btn btn-danger" type="button">Logout</button>
  </header>

  <main class="container">
    <section class="grid-4">
      <article class="card glass"><p class="stat-label">Total</p><h3 id="totalTasks" class="stat-value">0</h3></article>
      <article class="card glass"><p class="stat-label">Completed</p><h3 id="completedTasks" class="stat-value">0</h3></article>
      <article class="card glass"><p class="stat-label">Pending</p><h3 id="pendingTasks" class="stat-value">0</h3></article>
      <article class="card glass"><p class="stat-label">Today</p><h3 id="todayTasks" class="stat-value">0</h3></article>
    </section>

    <section class="grid-2">
      <article class="card glass">
        <h2 class="section-title">Add Task</h2>
        <form id="taskForm" class="form-grid">
          <label class="field-label" for="taskTitle">Title</label>
          <input id="taskTitle" class="field-input" type="text" required />

          <label class="field-label" for="taskDescription">Description</label>
          <textarea id="taskDescription" class="field-input" rows="3"></textarea>

          <div class="grid-2">
            <div>
              <label class="field-label" for="taskDate">Date</label>
              <input id="taskDate" class="field-input" type="date" required />
            </div>
            <div>
              <label class="field-label" for="taskTime">Time</label>
              <input id="taskTime" class="field-input" type="time" required />
            </div>
          </div>

          <label class="field-label" for="taskRepeat">Repeat</label>
          <select id="taskRepeat" class="field-input">
            <option value="none">None</option>
            <option value="daily">Daily</option>
            <option value="weekly">Weekly</option>
            <option value="monthly">Monthly</option>
          </select>

          <button class="btn btn-primary" type="submit">Save Task</button>
          <p id="taskError" class="field-error" role="alert"></p>
        </form>
      </article>

      <article class="card glass">
        <h2 class="section-title">AI Voice</h2>
        <p class="section-copy">Commands: add task, complete task, delete task.</p>
        <p id="voiceTranscript" class="task-meta">Waiting for voice input...</p>
        <div id="todayPreview"></div>
      </article>
    </section>
  </main>

  <button id="voiceBtn" class="mic-btn" type="button" aria-label="Start Voice"><span></span></button>

  <script type="module">
    import { initApp } from "./js/router.js";
    initApp("dashboard");
  </script>
</body>
</html>
