<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dukite AI - Settings</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="page-main">
  <div class="app-bg"></div>
  <div id="loadingOverlay" class="loading-overlay hidden" aria-hidden="true"><div class="loader"></div></div>
  <div id="toastRoot" class="toast-root" aria-live="polite" aria-atomic="true"></div>

  <header class="navbar glass">
    <a class="nav-back" href="javascript:history.back()" aria-label="Back">&larr;</a>
    <a class="logo" href="dashboard.html">Dukite AI</a>
    <p class="greeting">Welcome, <span id="greetingName">User</span></p>
    <nav class="nav-links" aria-label="Main navigation">
      <a class="nav-link" href="dashboard.html">Dashboard</a>
      <a class="nav-link" href="tasks.html">Tasks</a>
      <a class="nav-link" href="calendar.html">Calendar</a>
      <a class="nav-link active" href="settings.html">Settings</a>
    </nav>
    <span id="voiceStatus" class="voice-status">Idle</span>
    <button id="logoutBtn" class="btn btn-danger" type="button">Logout</button>
  </header>

  <main class="container">
    <section class="grid-2">
      <article class="card glass">
        <h1 class="section-title">Settings</h1>

        <div class="form-stack">
          <label class="field-label" for="displayName">Display Name</label>
          <input id="displayName" class="field-input" type="text" />
          <button id="saveProfileBtn" class="btn btn-primary" type="button">Save Profile</button>
        </div>

        <div class="grid-2 setting-actions">
          <button id="themeToggle" class="btn" type="button">Toggle Theme</button>
          <button id="voiceToggle" class="btn" type="button">Toggle Voice</button>
          <button id="notificationToggle" class="btn" type="button">Toggle Notifications</button>
        </div>
      </article>

      <article class="card glass">
        <h2 class="section-title">Account</h2>
        <p class="task-meta">Email: <span id="accountEmail">-</span></p>
      </article>
    </section>
  </main>

  <script type="module">
    import { initApp } from "./js/router.js";
    initApp("settings");
  </script>
</body>
</html>
