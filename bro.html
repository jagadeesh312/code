<!DOCTYPE html>
<html>
<head>
    <title>Mini Browser</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #1e1e2f;
            color: white;
        }

        .toolbar {
            display: flex;
            padding: 10px;
            background: #2c2c3f;
        }

        input {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 4px;
        }

        button {
            margin-left: 5px;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            background: #4CAF50;
            color: white;
            cursor: pointer;
        }

        iframe {
            width: 100%;
            height: 90vh;
            border: none;
        }
    </style>
</head>
<body>

<div class="toolbar">
    <input type="text" id="url" placeholder="Enter website URL (example: https://example.com)">
    <button onclick="go()">Go</button>
</div>

<iframe id="viewer"></iframe>

<script>
function go() {
    let url = document.getElementById("url").value;

    if (!url.startsWith("http")) {
        url = "https://" + url;
    }

    document.getElementById("viewer").src = url;
}
</script>

</body>
</html>
